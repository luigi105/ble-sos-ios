plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.miempresa.ble_sos_ap"
    compileSdkVersion 35 // Elimina `compileSdk` para evitar conflictos
    ndkVersion = "23.1.7779620" // Puedes establecer una versión específica de NDK, consulta la versión que tienes instalada

    defaultConfig {
        applicationId "com.miempresa.ble_sos_ap"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}
